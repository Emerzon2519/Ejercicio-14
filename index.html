    <div ng-app="miAplicacion" ng-controller="CalculatorController">
        <form ng-submit="calculateSalary()">
            <!-- campos de entrada para el c칩digo del empleado, horas trabajadas y tarifa por hora -->

            <br>
            <label>Horas trabajadas:</label>
            <input type="number" ng-model="hoursWorked">
            <br>
            <label>Tarifa por hora:</label>
            <input type="number" ng-model="hourlyRate">
            <br>
            <!-- bot칩n para enviar el formulario y calcular el salario -->

          </form>

          <p>Descuento: S/.{{ discount }}</p>
          <p>Salario neto: S/.{{ netSalary }}</p>
    </div>
